<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="format-detection" content="telephone=no">
	<title>Medical SA Product Card</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div class="max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
		<a href="#">
			<img class="w-full" src="assets/images/product-card-top.jpg" alt="Sunset in the mountains">
		</a>
		<div class="px-6 py-4">
			<a href="#">
				<h5 class="font-bold text-xl mb-2">Sample Product</h5>
			</a>
			<p class="text-gray-700 text-base py-2 mb-4">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!
			</p>
			<div class="flex justify-between items-center">
				<span class="text-4xl font-bold text-gray-900 dark:text-white">$599</span>
				<a href="#"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
					to cart</a>
			</div>
			<div class="pt-4 pb-2">
				<span
					class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
				<span
					class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
				<span
					class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
			</div>
		</div>
	</div>
</body>
</html>
